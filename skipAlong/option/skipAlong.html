<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="skipAlong.css" />
</head>
<body>
    <div id="popup-content">
        <button id="skip" class="c1 r1 Clickable ">
            SKIP-able
        </button>
        <div class="c2 r1">When Enabled, Skips all skipable ads</div>
        <button id="unskip" class="c1 r2 Clickable ">
            UNSKIP-able
        </button>
        <div class="c2 r2">When Enabled, skips the FastForward amount the ad and makes sure that the ad plays for a maximum of 'airtime' seconds even if the ad was 3 hours long</div>
    </div>

    <div id="container" class="hide">
        <label for="airTime" class="r1 c1"> Max Ad airtime: </label>
        <input type="number" 
            id="airTime" name="airTime" class="r1 c2"
            min="1" max="10" placeholder="2">
        <div class="c3 r1">The maximum amount of screen time the ad will get (1 second to 10 seconds)</div>
        <label for="jump" class="r2 c1" id="jmpLbl"> FastFoward: </label>
        <input type="range" 
            id="jump" name="jump" class="r2 c2"
            min="1" max="100" value="50">
        <div class="c3 r2">The percentage of the ad to skip</div>

        <div class="shade"></div>
    </div>

    <script src="../popup/popup.js"> </script>
</body>
</html>
